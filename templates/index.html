<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facial Attendance</title>
</head>
<body>
    <h1>Facial Attendance System</h1>
    <h2>Attendance Log</h2>
    <table>
        <tr>
            <th>Image Name</th>
            <th>Time</th>
        </tr>
        {% for entry in attendance_log %}
        <tr>
            <td>{{ entry.image_name }}</td>
            <td>{{ entry.time }}</td>
        </tr>
        {% endfor %}
    </table>
    <img src="{{ url_for('video_feed') }}" width="640" height="480">
</body>
</html>
